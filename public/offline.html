<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Milk Collection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .container {
      background: white;
      border-radius: 1rem;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    h1 {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #fef3c7;
      border: 2px solid #fbbf24;
      border-radius: 0.5rem;
      color: #92400e;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }
    .pulse {
      width: 12px;
      height: 12px;
      background: #fbbf24;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .btn {
      display: inline-block;
      padding: 0.875rem 2rem;
      background: #667eea;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background: #5568d3;
    }
    .info {
      margin-top: 2rem;
      padding: 1rem;
      background: #f3f4f6;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      color: #374151;
    }
    .info strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your data is safe!</p>
    
    <div class="status">
      <div class="pulse"></div>
      <span>No Internet Connection</span>
    </div>
    
    <button class="btn" onclick="window.location.reload()">Try Again</button>
    
    <div class="info">
      <strong>ðŸ”’ Offline Mode:</strong><br>
      If you've already logged in, you can continue working offline. All your data will sync automatically when you're back online.
    </div>
  </div>

  <script>
    // Auto-reload when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
