<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Offline - Milk Collection</title>
  <meta name="theme-color" content="#10b981">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#f0fdf4 0%,#dcfce7 100%);padding:20px}
    .container{text-align:center;max-width:400px;background:#fff;padding:40px 30px;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.1);animation:slideUp .4s ease-out}
    @keyframes slideUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    .icon{width:80px;height:80px;margin:0 auto 24px;background:linear-gradient(135deg,#fef3c7,#fde68a);border-radius:50%;display:flex;align-items:center;justify-content:center}
    .icon svg{width:40px;height:40px;color:#f59e0b}
    h1{font-size:24px;font-weight:700;color:#111827;margin-bottom:12px}
    p{font-size:16px;color:#6b7280;line-height:1.6;margin-bottom:24px}
    .status{display:inline-flex;align-items:center;gap:8px;padding:8px 16px;background:#fef3c7;border-radius:50px;font-size:14px;color:#92400e;margin-bottom:24px}
    .status-dot{width:8px;height:8px;background:#f59e0b;border-radius:50%;animation:blink 1.5s ease-in-out infinite}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:.4}}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:14px 32px;background:linear-gradient(135deg,#10b981,#059669);color:#fff;font-size:16px;font-weight:600;border:none;border-radius:12px;cursor:pointer;min-height:48px}
    .btn:active{transform:scale(.98)}
    .info{margin-top:24px;padding-top:24px;border-top:1px solid #e5e7eb;font-size:14px;color:#9ca3af}
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"/></svg></div>
    <h1>You're Offline</h1>
    <p>Your data is safely stored. Connect to sync your latest collections.</p>
    <div class="status"><span class="status-dot"></span><span>Waiting for connection...</span></div>
    <button class="btn" onclick="location.reload()">Try Again</button>
    <p class="info">Data will automatically sync when you're back online.</p>
  </div>
  <script>window.addEventListener('online',()=>location.reload());setInterval(()=>{if(navigator.onLine)location.reload()},5000)</script>
</body>
</html>
