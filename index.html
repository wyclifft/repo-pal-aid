<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Milk Collection App</title>
    <meta name="description" content="Offline-capable milk collection management system" />
    
    <!-- PWA Native-like Meta Tags -->
    <meta name="theme-color" content="#10b981" />
    <meta name="background-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Milk Collect" />
    <meta name="application-name" content="Milk Collect" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#10b981" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Prevent text selection on mobile for native feel -->
    <meta name="touch-callout" content="none" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
    
    <!-- Preconnect to APIs for faster requests -->
    <link rel="preconnect" href="https://backend.maddasystems.co.ke" crossorigin />
    <link rel="dns-prefetch" href="https://backend.maddasystems.co.ke" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    
    <!-- Critical CSS for instant paint -->
    <style>
      /* Prevent FOUC and layout shift */
      html, body, #root {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        min-height: 100dvh;
        background: #f9fafb;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Native-like touch behavior */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        box-sizing: border-box;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      /* Safe area support for notched devices */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      /* Initial loading state */
      #root:empty {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
      }
      
      #root:empty::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 3px solid #e5e7eb;
        border-top-color: #10b981;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior-y: contain;
      }
      
      /* Hide scrollbars for native feel */
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
        display: none;
      }
      
      /* Selection color */
      ::selection {
        background: #10b98133;
      }
    </style>
    
    <!-- OG Tags -->
    <meta property="og:title" content="Milk Collection App" />
    <meta property="og:description" content="Offline-capable milk collection management system" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register SW early for faster caching -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' });
        });
      }
    </script>
  </body>
</html>
